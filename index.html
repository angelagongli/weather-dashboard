<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <script src="https://kit.fontawesome.com/d49b7a6f5d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        <i class="fas fa-umbrella"></i>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3 search">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-12 search-left">
                        <label for="city-input">Search City:</label>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-12 search-right">
                        <form class="form-inline my-2 my-lg-0">
                            <input type="text" class="form-control" id="city-input" placeholder="e.g. Houston" required>
                            <button class="btn btn-primary" type="submit" id="submit-button">
                                <i class="fas fa-search"></i>
                            </button>    
                        </form>    
                    </div>
                </div>        
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-12 search-left">
                        <span>Search History:</span>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-12 search-right">
                        <nav class="navbar navbar-expand-lg navbar-light search-nav">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                <ul class="list-group list-group-flush search-history"></ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="row">
                    <div class="col-12 current-weather"></div>
                    <div class="col-12 forecast-weather">
                        <h2>5-Day Forecast:</h2>
                        <div class="forecast"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
